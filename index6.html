<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container {
            position: relative;
            color: white;
            background-color: black;
            gap: 10px;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .item {
            width: 100px;
            height: 80px;
            animation-name: first;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative;
        }

        .item-1 {
            width: 100px;
            height: 80px;
            animation-name: first;
            animation-duration: 1s;
            animation-delay: 1.1s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative;

        }

        .item-3 {
            width: 100px;
            height: 80px;
            animation-name: first;
            animation-duration: 1s;
            animation-delay: 1.2s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative;
        }

        .item-4 {
            width: 100px;
            height: 80px;
            animation-name: first;
            animation-duration: 1s;
            animation-delay: 1.3s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative;
        }

        .item-5 {
            width: 100px;
            height: 80px;
            animation-name: first;
            animation-duration: 1s;
            animation-delay: 1.4s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative;
        }

        .item-6 {
            width: 100px;
            height: 80px;
            animation-name: first;
            animation-duration: 1s;
            animation-delay: 1.5s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative;
        }

        .item-7 {
            width: 100px;
            height: 80px;
            animation-name: first;
            animation-duration: 1s;
            animation-delay: 1.6s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative;
        }

        .item-8 {
            width: 100px;
            height: 80px;
            animation-name: first;
            animation-duration: 1s;
            animation-delay: 1.7s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative;
        }

        @keyframes first {
            from {
                top: 0;
                background-color: red;
            }

            to {
                top: 100%;
                background-color: navy;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item-1"></div>
        <div class="item-3"></div>
        <div class="item-4"></div>
        <div class="item-5"></div>
        <div class="item-6"></div>
        <div class="item-7"></div>
        <div class="item-8"></div>

    </div>
</body>

</html>
